<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Notas</title>
    <style>
        body {
            font: normal 17px arial,sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        .head {
            background-color:gray;
            color: white;
            padding: 18px;
            border: 1px solid black;
        }
        td , th {
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th class="head">Área</th>
                <th class="head">Disciplinas</th>
                <th class="head" colspan="2">Notas </th>
                <th class="head">Média</th>
            </tr>
        </thead>
            <tbody>
                <tr>
                    <th rowspan="4">Exatas</th>
                    <td>Matemática</td>
                    <td>7</td>
                    <td>6</td>
                    <td>6,5</td>
                </tr>
                <tr>
                    <td>Física</td>
                    <td>5</td>
                    <td>7</td>
                    <td>6</td>
                </tr>
                <tr>
                    <td>Química</td>
                    <td>8</td>
                    <td>9</td>
                    <td>8,5</td>
                </tr>
                <tr>
                    <td>Biologia</td>
                    <td>4</td>
                    <td>6</td>
                    <td>5</td>
                </tr>
                <tr>
                    <th class="head" class="media">Média de Exatas</th>
                    td
                </tr>
            </tbody>
    </table>
</body>
</html>
