<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
            border: 1px solid black;
            box-shadow: 1px 1px 2px 1px rgba(0, 0, 0, 0.411);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="300" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a>
        </iframe>
        
        para apreder a programar.</p>
        <p>O repositorio do Gunabara

            <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="350" height="400">
                <a href="https://gustavoguanabara.github.io">no GitHub</a>
            </iframe>
            também é bem legal
        </p>
</body>
</html>
