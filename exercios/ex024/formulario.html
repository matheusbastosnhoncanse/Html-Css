<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style> 
    body {
        font:normal 17px arial,sans-serif;
    }
    </style>
</head>
<body>
    <h1>Meu primeiro formulario</h1>
    <form action="cadastro.js" method="get">
        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome"></p>
        <p><label for="iSobrenome">Sobrenome:</label> 
            <input type="text" name="Sobrenome" id="iSobrenome" autocomplete="off"></p>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
