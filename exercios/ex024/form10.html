<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exeplo de formulario</h1>
    <form action="cadastro.js" method="get">
        <div>
            <label for="iano">Em que ano vocÃª</label>
            <input type="number" name="ano" id="iano" min="1900" max="2024" oninput="calcidade()">
        </div>
        <div>
            <label for="idade">Sua idade:</label>
            <output id="idade">0</output>
        </div>
<div>

    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</div>
</form>
<script>
    function calcidade() {
        let atual = new Date().getFullYear()
        idade.innerHTML = Number(atual) - Number(iano.value)
    }
</script>
</body>
</html>
