<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exeplo de formulario</h1>
    <form action="cadastro.js" method="get">
        <div>
            <label for="in1">Numero 1:</label>
            <input type="number" name="n1" id="in1" min="0 " max="50" required size="20" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </div>
        <div>
            <label for="in2">Numero 2:</label>
            <input type="number" name="n2" id="in2" min="0 " max="50" required size="20" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </div>
        <div>
            <label for="isoma">Soma:</label>
            <output id="isoma" name="isoma">0</output>
        </div>
        <div>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
