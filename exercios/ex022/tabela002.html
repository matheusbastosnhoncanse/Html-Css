<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font: normal 17px arial,sans-serif;
        }
        table {
            width: 450px;
            border-collapse: collapse;
        }
        
        th {
            background-color: gray;
            color: white;
        }
        td , th {
            border: 1px solid black;
            padding: 4px;
        }
        .num {
           text-align: right; 
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
                <th>Ano</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paula</td>
                <td class="num">45 919 040</td>
                <td>2021</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">21 264 791</td>
                <td>2020</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">17 264 943</td>
                <td>2019</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td class="num">54 873 004</td>
                <td>2021</td>
            </tr>
            <tr>
                <td>Paraná</td>
                <td class="num">11 433 957</td>
                <td>2021</td>
            </tr>
            <tr>
                <td>Roirama</td>
                <td class="num">605 761</td>
                <td>2022</td>
            </tr>
            <tr>
                <td>Não vou</td>
                <td class="num">colocar</td>
                <td>todos</td>
            </tr>
            <tr>
                <td>São</td>
                <td class="num">totalmente</td>
                <td>aleatorio</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <th>210 147125</th>
                <th>2023</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
