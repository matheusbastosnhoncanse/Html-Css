<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body {
            font: normal 17px arial,sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 300px;
        }
        td {
            border: 1px solid black;
            padding: 9px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Meclagem de CÃ©lulas</h1>
    <table>
        <tr>
            <td colspan="3">A</td>
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="3">F</td>
        </tr>
        <tr>
            <td>H</td>
        </tr>
        <tr>
            <td>L</td>
        </tr>
    </table>
</body>
</html>
