<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="450px" controls autoplay loop >
      <source src="videos/Meu-video.m4v" type="video/m4v">
      <source src="videos/Meu-Video.webm" type="video/webm">
      <source src="videos/meu-video.mp4" type="video/mp4">
      <source src="videos/meu-video.ogv" type="video/ogv">
      <p>Seu navegador e orrivel <a href="videos/meu-video.mp4">Clique aqui</a> para jogar do jogo do bicho</p>
    </video>
    <h1>Inserindo video no youtobe</h1>
    <iframe width="450" height="315" src="https://www.youtube.com/embed/qU6RK_dPwmk?si=Ca2uQpWLAfplv0Yr" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindovideo do Vimeo</h1>
    <iframe  title="vimeo-player" src="https://player.vimeo.com/video/783453912?h=b9260604e5" width="450" height="360" frameborder="0"    allowfullscreen></iframe>
</body>
</html>
