<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exmplo de hover</title>
    <style>
        body {
            font: normal 17px arial, sans-serif;
        }
        div:hover {
            color: red;
        }

        div > p {
 
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: black;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o muse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TETXTO ESCONDIDO........</p>
    </div>
    <p>Fim do exmplo</p>
</body>
</html>
