<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        div {
            border: 1px solid rebeccapurple;
        }
        a ,span {
            border: 1px solid rebeccapurple;
        }
        section {
            display: grid;
            border: 1px solid green;
        }
    </style>
</head>
<body>
    <section>
        <div>div</div>
        <a href="#">a</a>
        <span>span</span>
    </section>
</body>
</html>
