<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        body {
            margin: 0;
        }
        section {
            display: grid;
            gap: 3px;
            grid-template-columns: repeat(3 , 100px);
            justify-content: space-around;

            height: 100vh;
            width: 100vw;
        }
        div {
            background-color: turquoise;

        }
        
        
    </style>
</head>
<body>
    <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>
</body>
</html>
