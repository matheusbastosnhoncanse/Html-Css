<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixa</title>
    <style>
    h1 {
    display: block;
    background-color: beige;
    border: 5px groove rgba(156, 71, 236, 0.829);
    height: 300px;
    width: 300px;
    padding: 15px 2px 3px 16px;
    margin: 20px auto 36px auto;
    outline: 7px groove black;
}

    a {
    display: inline;
    border: 5px solid rgb(248, 222, 74);
    padding: 10px;
    }

    </style>
</head>
<body>
    <h1>Exmplo de Caixa Box-Level</h1>
    <p>Paragrafos tambén são exmplos de box-level, mas os <a href="#">links são exmplo de caixa inline-level.</a> Vamos ver com tudo isso funciona </p>
</body>
</html>
